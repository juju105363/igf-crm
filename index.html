            document.getElementById('sidebarAvatar').src = selectedInfluencer.avatar;
            document.getElementById('sidebarName').textContent = selectedInfluencer.name;
            document.getElementById('sidebarPostCount').textContent = `${selectedInfluencer.posts.length} total posts`;
            
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '';
            
            if (selectedInfluencer.posts.length === 0) {
                postsList.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <p>No posts yet</p>
                        <p class="text-sm mt-2">Add a post URL to start tracking performance</p>
                    </div>
                `;
            } else {
                const reversedPosts = [...selectedInfluencer.posts].reverse();
                
                reversedPosts.forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = 'border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow';
                    postEl.innerHTML = `
                        <img src="${post.thumbnail}" alt="Post thumbnail" class="w-full aspect-square object-cover">
                        <div class="p-3 sm:p-4">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-2">
                                    <svg class="w-4 h-4 text-pink-600" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069z"/></svg>
                                    <span class="text-xs sm:text-sm font-medium text-gray-900 capitalize">${post.postType}</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2 mb-3">
                                <div class="flex items-center gap-1 text-gray-600">
                                    <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
                                    <div>
                                        <div class="text-xs font-semibold">${formatNumber(post.metrics.likesCount)}</div>
                                        <div class="text-xs text-gray-500">Likes</div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-1 text-gray-600">
                                    <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                                    <div>
                                        <div class="text-xs font-semibold">${formatNumber(post.metrics.commentsCount)}</div>
                                        <div class="text-xs text-gray-500">Comments</div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-1 text-xs text-gray-500 pt-2 border-t border-gray-100">
                                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                ${new Date(post.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                            </div>
                        </div>
                    `;
                    postsList.appendChild(postEl);
                });
            }
            
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('sidebar-enter');
            sidebar.classList.add('sidebar-show');
        }

        // Event listeners
        document.getElementById('phase1Btn').addEventListener('click', () => {
            activePhase = 'phase1';
            document.getElementById('phase1Btn').className = 'px-1.5 py-1 rounded text-xs font-medium transition-colors whitespace-nowrap bg-emerald-500 text-white';
            document.getElementById('phase2Btn').className = 'px-1.5 py-1 rounded text-xs font-medium transition-colors whitespace-nowrap text-gray-600 hover:text-gray-900';
            document.getElementById('postsHeader').classList.add('hidden');
            renderTable();
        });

        document.getElementById('phase2Btn').addEventListener('click', () => {
            activePhase = 'phase2';
            document.getElementById('phase2Btn').className = 'px-1.5 py-1 rounded text-xs font-medium transition-colors whitespace-nowrap bg-emerald-500 text-white';
            document.getElementById('phase1Btn').className = 'px-1.5 py-1 rounded text-xs font-medium transition-colors whitespace-nowrap text-gray-600 hover:text-gray-900';
            document.getElementById('postsHeader').classList.remove('hidden');
            renderTable();
        });

        document.getElementById('closeSidebar').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('sidebar-show');
            sidebar.classList.add('sidebar-enter');
        });

        document.getElementById('addPostBtn').addEventListener('click', () => {
            document.getElementById('addPostModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('addPostModal').classList.add('hidden');
            document.getElementById('postUrlInput').value = '';
            document.getElementById('previewContainer').classList.add('hidden');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('addPostModal').classList.add('hidden');
            document.getElementById('postUrlInput').value = '';
            document.getElementById('previewContainer').classList.add('hidden');
        });

        document.getElementById('instagramBtn').addEventListener('click', () => {
            selectedPlatform = 'instagram';
            document.getElementById('instagramBtn').className = 'flex-1 flex items-center justify-center gap-2 px-3 py-2 sm:px-4 sm:py-3 rounded-lg border-2 transition-colors text-sm border-pink-600 bg-pink-50 text-pink-600';
            document.getElementById('tiktokBtn').className = 'flex-1 flex items-center justify-center gap-2 px-3 py-2 sm:px-4 sm:py-3 rounded-lg border-2 transition-colors text-sm border-gray-200 hover:border-gray-300';
            document.getElementById('postUrlInput').placeholder = 'Paste Instagram post URL...';
        });

        document.getElementById('tiktokBtn').addEventListener('click', () => {
            selectedPlatform = 'tiktok';
            document.getElementById('tiktokBtn').className = 'flex-1 flex items-center justify-center gap-2 px-3 py-2 sm:px-4 sm:py-3 rounded-lg border-2 transition-colors text-sm border-gray-900 bg-gray-50 text-gray-900';
            document.getElementById('instagramBtn').className = 'flex-1 flex items-center justify-center gap-2 px-3 py-2 sm:px-4 sm:py-3 rounded-lg border-2 transition-colors text-sm border-gray-200 hover:border-gray-300';
            document.getElementById('postUrlInput').placeholder = 'Paste TikTok post URL...';
        });

        document.getElementById('postUrlInput').addEventListener('input', (e) => {
            if (e.target.value.includes('instagram.com')) {
                document.getElementById('previewContainer').classList.remove('hidden');
            } else {
                document.getElementById('previewContainer').classList.add('hidden');
            }
        });

        document.getElementById('submitPostBtn').addEventListener('click', () => {
            const url = document.getElementById('postUrlInput').value;
            if (url && selectedInfluencer) {
                const newPost = {
                    platform: selectedPlatform,
                    postType: url.includes('/reel/') ? 'reel' : 'post',
                    thumbnail: 'https://cdn.mos.cms.futurecdn.net/Qo6kZMeFsL8iZtYbWWpv7W.jpg',
                    url: url,
                    date: new Date().toISOString().split('T')[0],
                    metrics: { likesCount: 1250, commentsCount: 87 }
                };
                
                // Add new post to the end of the array so it appears first when reversed
                selectedInfluencer.posts.push(newPost);
                openSidebar(selectedInfluencer.id);
                renderTable();
                
                document.getElementById('addPostModal').classList.add('hidden');
                document.getElementById('postUrlInput').value = '';
                document.getElementById('previewContainer').classList.add('hidden');
            }
        });

        // Initial render
        renderTable();
    </script>
</body>
</html>
